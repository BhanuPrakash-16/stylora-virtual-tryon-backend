services:
  - type: web
    name: stylora-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.9.0"
      - key: HOST
        value: "0.0.0.0"
      - key: DEBUG
        value: "false"
      - key: AGE_CHECK_ENABLED
        value: "true"
      - key: MIN_POSE_CONFIDENCE
        value: "0.5"
      - key: SKIN_EXPOSURE_THRESHOLD
        value: "0.25"
      # Optional: Add these in Render Dashboard as secrets
      # - key: REPLICATE_API_TOKEN
      #   sync: false
